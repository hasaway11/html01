<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .flex-container {
      background-color: DodgerBlue;
      display: flex;
      width: 1000px;
      height: 200px;
      justify-content: center;
      align-items: center;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    } 
  </style>
</head>
<body>
  <div class="flex-container">
    <div style="background-color: red; flex-grow: 1;">빨</div>
    <div style="background-color: orange;flex-grow: 1.1;">주</div>
    <div style="background-color: yellow;flex-grow: 1.2;">노</div>
    <div style="background-color: green;flex-grow: 1.3;">초</div>
    <div style="background-color: blue;flex-grow: 1.4;">파</div>
    <div style="background-color: indigo;flex-grow: 1.5;">남</div>
    <div style="background-color: blue;flex-grow: 1.6;">보</div>
  </div>
</body>
</html>
