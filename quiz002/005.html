<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calc').click(function() {
        const 키 = parseInt($('#length').val())/100;
        const 체중 = parseFloat($('#weight').val());
        const bmi계산 = 체중/(키*키);
        const bmi = Math.round(bmi계산*100)/100;
        alert(bmi);
      });
    });
  </script>
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>bmi계산</legend>
    <label>신장</label>
    <input type="number" id="length" placeholder="cm">
    <label>체중</label>
    <input type="number" id="weight" placeholder="kg">
    <button id="calc">계산</button>
  </fieldset>
</body>
</html>
