<html>
  <head></head>
  <body>
    <!-- 
      1. 타입
      2. 변수
      3. 연산 : 단항, 이항(산술, 비교, 논리), 삼항
      4. 제어 : 반복(), 조건
    -->
    <script>
      // for반복문은 반복횟수를 센다
      // for(카운터생성 ; 반복조건; 카운터증감)
      for(let i=1; i<=10; ++i) {
        console.log(i);
      }
      // 1. let i=0
      // 2. i<10?     0<10
      // 3. console.log() 실행
      // 4. ++i
      // 5. i<10?     1<10
      // 6. console.log() 실행
    </script>
  </body>
</html>
