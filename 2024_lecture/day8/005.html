<html>
  <body>
    <button onclick="점등()">점등</button>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif">
    <script>
      // 불이 켜진 전구 : https://www.w3schools.com/js/pic_bulbon.gif
      // 불이 꺼진진 전구 : https://www.w3schools.com/js/pic_bulboff.gif

      // 점등버튼, 소등버튼을 만들어서 점등버튼 누르면 켜지고 소등버튼 누르면 꺼지게 하시오
      function 점등() {
        const img = document.getElementById('img');
        img.src = 'https://www.w3schools.com/js/pic_bulbon.gif';
      }

      // 1. 버튼 2개와 소등 이미지를 출력한다
      // 2. 점등, 소등 함수를 작성
      // 3. 버튼의 onclick에 함수를 등록
    </script>
  </body>
</html>
