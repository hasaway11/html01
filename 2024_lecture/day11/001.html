<html>
  <head>
    <style>
      .error {
        /* 존재하지 않게 - display:none; */
        /* 보이지 않게 - visibility:hidden; */
        display: none;
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <!--
      Create  쓰기
      Read    읽기    get  재실행가능 querystring방식으로 즐겨찾기 가능
      Update  변경
      Delete  삭제
      CRUD
    -->
    <form action="">
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username">
      <button type="button" onclick="usernameCheck()">아이디 확인</button>
      <span id="username-msg" class="error"></span>
    </form>
    <script>
      const username = document.getElementById('username');
      /* 자바, 자바스크립트는 Camel 표기법 */
      const usernameMsg = document.getElementById('username-msg');

      function usernameCheck() {
        usernameMsg.innerHTML = "";
        usernameMsg.style.display = 'none';

        if(username.value==='') {
          usernameMsg.innerHTML = "아이디를 입력하세요";
          usernameMsg.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
