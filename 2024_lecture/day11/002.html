<html>
  <head>
    <style>
      body {
        background-color: #f4f4f4;
      }

      #login-form {
        width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #login-form label {
        display: block;
      }
      #login-form input {
        width: 90%;
        margin-left: 2%;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .error {
        display: none;
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <form id="login-form">
      <div class="form-group">
        <label>아이디:</label>
        <input type="text" id="username" onblur="usernameCheck()">
        <span id="username-msg" class="error"></span>
      </div>
      <div class="form-group">
        <label>비밀번호:</label>
        <input type="password" id="password" onblur="passwordCheck()">
        <span id="password-msg" class="error"></span>
      </div>
      <button type="button" onclick="login()">로그인</button>
    </form>
    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const usernameMsg = document.getElementById("username-msg");
      const passwordMsg = document.getElementById("password-msg");

      // return은 함수를 종료하고 결과값을 출력
      function usernameCheck() {
        usernameMsg.innerHTML = '';
        usernameMsg.style.display = 'none';
        if(username.value=='') {
          usernameMsg.innerHTML = '아이디를 입력하세요';
          usernameMsg.style.display = 'block';
          return false;
        }
        return true;
      }

      function passwordCheck() {
        passwordMsg.innerHTML = '';
        passwordMsg.style.display = 'none';
        if(password.value=='') {
          passwordMsg.innerHTML = '비밀번호를 입력하세요';
          passwordMsg.style.display = 'block';
          return false;
        }
        return true;
      }

      function login() {
        const r1 = usernameCheck();
        const r2 = passwordCheck();
        if(r1&&r2) {
          document.getElementById('login-form').submit();
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
