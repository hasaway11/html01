<html>
  <head></head>
  <body>
    <script>
      // 프론트에서 반복문은 주로 배열처리용
      const ar = [78, 85, 70, 65, 90, 75, 100];

      // 반복하면서 배열을 출력해라
      // 반복문의 i는 값이 아니라 배열의 인덱스(원소번호)
      for(let i=0;i<7;i++) {
        console.log(ar[i]);
      }

      // ar에서 70이상인 값을 출력하시오
      for(let i=0; i<ar.length; i++) {
        if(ar[i]>=70)
          console.log(ar[i]);
      }
    </script>
  </body>
</html>
