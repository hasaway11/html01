<html>
  <head>
    <head>타입</head>
  </head>
  <body>
    <script>
      // JS가 처리할 수 있는 데이터의 종류 : type
      // 1. number
      console.log(3);

      // 2. string : '', "", ``
      console.log(`3`);

      // 3. boolean : true, false
      console.log(3>5);

      // 4. undefined : 값이 없는 변수
      let a;
      
      // 5. object : 객체. 값의 집합
      let saram = {
        // 객체의 속성
        irum: '홍길동',
        nai: 20
      };
      console.log(saram.irum);
      console.log(saram.nai);


    </script>
  </body>
</html>
