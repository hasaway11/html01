<html>
  <head>
  </head>
  <body>
    <div id="target">Hello World!</div>
    <script>
      // 색을 입력받아 div의 배경색으로 지정하시오
      // 1. 색을 입력받는다(prompt)
      // 2. div를 잡아온다(getElementById)
      // 3. div의 배경색을 바꾼다(style)
      const color = prompt();
      const target = document.getElementById('target');
      target.style.backgroundColor = color;
    </script>
  </body>
</html>
