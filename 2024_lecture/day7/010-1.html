<html>
  <!-- 반지름을 입력받아 원의 면적을 출력 -->
  <body>
    <script>
      // 반지름을 입력받는다
      // 원주율을 정의한다
      // 원주율*반지름*반지름을 계산
      // 출력
      const input = prompt('반지름 입력');
      const 반지름 = +input;
      const PI = 3.14;
      const 면적 = PI * 반지름 * 반지름;
      document.write(`<p>반지름:${반지름}, 면적:${면적}</p>`);
    </script>
  </body>
</html>
