<html>
  <head><title>셀 병합</title>
    <style>
      table { width: 400px;}
      table, td { border:1px solid black; border-collapse: collapse;}
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td rowspan="3">3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
