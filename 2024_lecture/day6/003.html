<html lang="en">
<head>
  <title>float 속성</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box;}
    div { width: 100px; height: 100px; border:1px solid red;
      text-align: center; line-height: 100px;}
    div:first-of-type {
      float:right;
    }
    div:last-of-type {
      float: left;
    }
  </style>
</head>
<body>
  <!-- 수평으로 배치하는 두번째 방법 : float -->
  <div>A</div>
  <div>kjfwoaiefj;waoijfewfiojewifiewifo;ew</div>
  <div>B</div>
</body>
</html>
