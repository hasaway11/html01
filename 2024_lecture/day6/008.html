<html>
  <head>
    <title>position</title>
    <style>
      div { width:100px; height:100px; border:1px solid black;}
      #red { background-color: red;}
      #green { background-color: green;}
      #blue { background-color: blue;}
      #target { position: absolute; left: 50px; top:50px;}
    </style>
  </head>
  <body>
    <!--
      float: 왼쪽, 오른쪽으로. 기본값은 none
      position : 임의의 위치에. 기본값이 static.
    -->
    <div id="red">A</div>
    <div id="target">B</div>
    <div id="green">C</div>
    <div id="blue">D</div>
  </body>
</html>
