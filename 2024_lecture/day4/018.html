<html>
  <body>
    <script>
      const 사과의개수 = 120;
      const 바구니크기 = 10;

      // 사과를 모두 담으려면 바구니가 몇개나 필요한가?
      // - / % Math.floor Math.ceil Math.round
      document.write(Math.floor(120/10)+1);
      document.write("<br>");
      document.write(Math.ceil(120/10));

      document.write(Math.floor((사과의개수-1)/바구니크기)+1);
    </script>
  </body>
</html>
