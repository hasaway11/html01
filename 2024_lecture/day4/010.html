<html>
  <body>
    <script>
      // 두 숫자를 입력받아 곱해서 출력하시오
      // 예를 들어 3과 5를 입력했다면
      // 3*5=15 또는 15 로 출력
      const num1 = prompt('첫번째 숫자:');
      const num2 = prompt('두번째 숫자');
      const result = num1 * num2;
      document.write(`${num1}*${num2}=${result}`);
      document.write(num1+"*"+num2+"="+result);
    </script>
  </body>
</html>
