<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { font-size: 0.8em;}
    </style>
</head>
<body>
    <p>metadata : 데이터를 설명하는 데이터(디자인, 구조, 서식....)</p>
    <p>markup 언어 : 메타데이터를 태그를 이용해서 표현하는 언어</p>
    <p>마크업 문서는 요소(element)들로 구성된다</p>
    <p id="target">요소들의 부가정보를 표현하는 방법으로 속성이 있다</p>
    <p>양대 마크업 언어로 XML과 HTML이 있다</p>
    <p>XML은 요소와 속성을 임의로 정한다</p>
    <p>HTML은 요소와 속성이 모두 정해져있다</p>
    <p>HTMl요소에서 중요한 것을 태그의 의미(semantic),역할이다</p>
    <p>태그를 정확하게 사용하는 것을 시맨틱 마크업이라고 한다</p>
</body>
</html>
