    <p>통신규약 : protocol</p>
    <p>IP : 인터넷에 연결된 장비들을 구별할 번호를 제공</p>
    <p>0~255의 숫자 네자리 -> 203.253.146.184</p>
    <p>192로 시작하면 사설 IP -> 공유기 IP</p>
    <p>127.0.0.1은 자기 자신을 의미하는 IP</p>
    <hr>
    <p>port : 프로그램을 구별하는 번호</p>
    <p>http의 기본 포트는 80</p>
