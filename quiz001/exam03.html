<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수습 국원 모집</title>
  <style>
    body {
      background-color: lightgray;
      display: flex;
      justify-content: center;
    }
    #page {
      width: 500px;
      padding: 20px;
      border: 1px solid gray;
      background-color: white;
      border-radius: 20px;
    }
    table, td, th {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      padding:10px 20px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="page">
  <h1>수습 국원 지원 양식</h1>
    <table>
      <colgroup>
        <col width="150px">
        <col width="150px">
        <col width="200px">
      </colgroup>
      <tr>
        <th rowspan="3">개인정보</th>
        <th>이름</th>
        <td></td>
      </tr>
      <tr>
        <th>학과/학번</th>
        <td></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td></td>
      </tr>
      <tr>
        <th>지원 분야</th>
        <td colspan="2"></td>
      </tr>    
    </table>
  </div>
</body>
</html>
